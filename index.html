<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OAuth認証版 Googleカレンダー連携</title>

    <link href='./css/main.min.css' rel='stylesheet' />
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* スタイルは省略 */
    </style>
</head>
<body>
    
    <div id="auth-status" style="text-align: center; margin-bottom: 20px;">
        <p id="status-message">非公開カレンダーの予定を表示するには、Googleアカウントでログインしてアクセスを許可してください。</p>
        
        <button id="auth-button" onclick="initializeGis()">
            Googleアカウントで予定を読み込む
        </button>
    </div>
    
    <div id='calendar' style="display: none;"></div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6/index.global.min.js' defer></script>
    
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6/index.global.min.js' defer></script>
    
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6/locales/ja.global.min.js' defer></script>

    <script src='./js/calendar_init.js' defer></script> 

</body>
</html>
